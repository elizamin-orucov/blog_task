{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="ftco-blocks-cover-1">
      <div class="site-section-cover overlay" style="background-image: url('{% static '' %}assets/images/hero_1.jpg')">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-5" data-aos="fade-up">
              <h1 class="mb-3 text-white">About Us</h1>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="site-section py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="heading-39101 mb-5">
              <span class="backdrop">Story</span>
              <span class="subtitle-39191">Discover Story</span>
              <h3>Our Story</h3>
            </div>
            {{about.story|safe}}
          </div>
          <div class="col-md-6" data-aos="fade-right">
            <img src="{% static '' %}assets/images/traveler.jpg" alt="Image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>


    <div class="site-section py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5 order-2 ml-auto">
            <div class="heading-39101 mb-5">
              <span class="backdrop">Mission</span>
              <span class="subtitle-39191">Our Mission</span>
              <h3>Our Mission</h3>
            </div>
            {{ about.our_mission|safe }}
          </div>
          <div class="col-md-6 order-1" data-aos="fade-left">
            <img src="{% static '' %}assets/images/hero_1.jpg" alt="Image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>



    

    

    <div class="site-section bg-image overlay" style="background-image: url('{% static '' %}assets/images/hero_1.jpg')">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 text-center">
            <p class="mb-0"><a href="{% url 'blogs:blog' %}" class="btn btn-primary text-white py-3 px-4">Get In Touch</a></p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
